<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Your Game Hub</title>

  <style>
    :root{
      --sky:#9ad3ff;
      --water:#57b3ff;
      --grass:#7ed957;
      --accent:#2b8a3e;
      --leaf-text:#064;
      --cursor-color:#2b8a3e;
      --cursor-shape:circle;
    }
    *{box-sizing:border-box;margin:0;padding:0;}
    body{
      height:100%;
      background:linear-gradient(180deg,var(--sky) 0 55%,var(--water)55%72%,var(--grass)72%100%);
      font-family:Inter,Arial;
      color:#063;
      cursor:none;
      overflow-y:auto;
    }

    header{display:flex;justify-content:space-between;align-items:center;padding:20px;}
    h1{font-size:22px;}

    main{max-width:1100px;margin:20px auto;padding:20px;}

    .leaf-grid{display:flex;flex-wrap:wrap;gap:18px;}
    .leaf{
      width:180px;height:110px;background:#d8f5d8;border-radius:60% 40% 60% 40%/40% 60% 40% 60%;
      display:flex;align-items:center;justify-content:center;
      font-weight:700;text-decoration:none;color:var(--leaf-text);
      position:relative;cursor:pointer;
      transition:0.25s;
    }
    .leaf:hover{transform:translateY(-8px)scale(1.02);}    

    /* Character preview */
    #charPreview{
      position:fixed;right:20px;bottom:20px;width:260px;height:260px;
      background:white;border-radius:20px;display:none;
      justify-content:center;align-items:center;
      box-shadow:0 0 20px rgba(0,0,0,.2);
      padding:10px;
    }
    #charPreview img{max-width:100%;max-height:100%;}

    /* Custom cursor */
    .custom-cursor{
      position:fixed;top:0;left:0;width:26px;height:26px;
      background:var(--cursor-color);
      border-radius:50%;pointer-events:none;z-index:9999;
      transform:translate(-50%,-50%);
    }

    /* Right panel */
    aside{margin-top:20px;padding:16px;background:white;border-radius:12px;box-shadow:0 4px 12px rgba(0,0,0,.1);}
    .form-row{margin-bottom:10px;display:flex;justify-content:space-between;align-items:center;}
    .form-row label{font-size:14px;}
    .form-row input,.form-row select{padding:6px;border-radius:6px;border:1px solid #ccc;}

    #stats{margin-top:10px;font-size:14px;}

    footer{text-align:center;margin:30px 0;color:#063;}
  </style>
</head>
<body>

<header>
  <h1>Your Game Hub</h1>
  <div id="clock">--:--</div>
</header>

<main>
  <section>
    <h2>Games</h2>
    <div class="leaf-grid">
      <a class="leaf" onclick="selectChar('spongebob')">Spongebob</a>
      <a class="leaf" onclick="selectChar('patrick')">Patrick</a>
      <a class="leaf" onclick="selectChar('squidward')">Squidward</a>
      <a class="leaf" onclick="selectChar('mickey')">Mickey Mouse</a>
      <a class="leaf" onclick="selectChar('gumball')">Gumball</a>
      <a class="leaf" onclick="selectChar('darwin')">Darwin</a>
      <a class="leaf" onclick="selectChar('tom-and-jerry')">Tom & Jerry</a>
      <a class="leaf" onclick="selectChar('teen-titans-go')">Teen Titans Go</a>
    </div>
  </section>

  <aside>
    <h3>Customization</h3>

    <div class="form-row"><label>Accent color</label>
      <input type="color" id="accentPicker" onchange="applyAccent()">
    </div>
    <div class="form-row"><label>Leaf text color</label>
      <input type="color" id="leafTextPicker" onchange="applyLeafText()">
    </div>
    <div class="form-row"><label>Cursor color</label>
      <input type="color" id="cursorPicker" onchange="applyCursorColor()">
    </div>
    <div class="form-row"><label>Cursor shape</label>
      <select id="cursorShape" onchange="applyCursorShape()">
        <option value="circle">Circle</option>
        <option value="square">Square</option>
      </select>
    </div>
    <div id="stats"></div>
  </aside>
</main>

<div id="charPreview"><img id="charImg"></div>
<div class="custom-cursor" id="cursor"></div>

<footer>
  <div id="dateBox">--</div>
  <div id="verse">Loading verse...</div>
</footer>

<script>
  /* ------------------ LIVE CLOCK ------------------ */
  function updateClock(){
    const now=new Date();
    document.getElementById("clock").textContent=now.toLocaleTimeString();
  }
  setInterval(updateClock,1000);updateClock();

  /* ------------------ DATE ------------------ */
  function updateDate(){
    const now=new Date();
    document.getElementById("dateBox").textContent=now.toDateString();
  }
  updateDate();

  /* ------------------ BIBLE VERSE ------------------ */
  const verses=[
    "John 3:16 — For God so loved the world...",
    "Psalm 23:1 — The Lord is my shepherd...",
    "Philippians 4:13 — I can do all things...",
    "Proverbs 3:5 — Trust in the Lord with all your heart..."
  ];
  function updateVerse(){
    const index=Math.floor(Math.random()*verses.length);
    document.getElementById("verse").textContent=verses[index];
  }
  updateVerse();

  /* ------------------ CHARACTER SYSTEM ------------------ */
  function selectChar(name){
    const img=document.getElementById("charImg");
    img.src=name+".png";
    document.getElementById("charPreview").style.display="flex";

    const body=document.body;
    if(name==="spongebob") body.style.background="linear-gradient(180deg, #fff68f, #ffffff)";
    if(name==="patrick") body.style.background="linear-gradient(180deg, pink, lightgreen)";
    if(name==="squidward") body.style.background="linear-gradient(180deg, #7ec8e3, #c1a57b)";
    if(name==="mickey") body.style.background="linear-gradient(180deg, red, black)";
    if(name==="gumball") body.style.background="linear-gradient(180deg, #66c0ff, #d0d0d0)";
    if(name==="darwin") body.style.background="linear-gradient(180deg, orange, lightgreen)";
    if(name==="tom-and-jerry") body.style.background="linear-gradient(180deg, gray, tan)";
    if(name==="teen-titans-go") body.style.background="linear-gradient(180deg, #ff00ff,#00ffff,#ffff00,#00ff00,#ff0000)";
  }

  /* ------------------ CURSOR ------------------ */
  const cursor=document.getElementById("cursor");
  document.addEventListener("mousemove",e=>{
    cursor.style.left=e.clientX+"px";
    cursor.style.top=e.clientY+"px";
  });
  function applyCursorColor(){cursor.style.background=document.getElementById("cursorPicker").value;}
  function applyCursorShape(){
    const shape=document.getElementById("cursorShape").value;
    cursor.style.borderRadius=shape==="circle"?"50%":"0%";
  }

  /* ------------------ CUSTOM THEME ------------------ */
  function applyAccent(){document.documentElement.style.setProperty("--accent",document.getElementById("accentPicker").value);}
  function applyLeafText(){document.documentElement.style.setProperty("--leaf-text",document.getElementById("leafTextPicker").value);}

  /* ------------------ BATTERY ------------------ */
  navigator.getBattery?.().then(b=>{
    function update(){
      document.getElementById("stats").textContent=`Battery: ${Math.round(b.level*100)}%`;
    }
    update();
    b.addEventListener("levelchange",update);
  });
</script>

</body>
</html>
