<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Your Game Hub</title>
  <style>
    :root{
      --sky:#9ad3ff;
      --water:#57b3ff;
      --grass:#7ed957;
      --accent:#2b8a3e;
      --leaf-text:#064;
      --ui-bg: rgba(255,255,255,0.85);
      --cursor-color:#2b8a3e;
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family:Inter,Arial;color:#063;cursor:none}
    body{background:linear-gradient(180deg,var(--sky) 0 55%,var(--water) 55% 72%,var(--grass) 72% 100%);}    

    /* Cursor */
    #cursor{
      position:fixed;
      top:0;left:0;
      width:22px;height:22px;
      background:var(--cursor-color);
      border-radius:50%;
      pointer-events:none;
      z-index:20000;
      transform:translate(-50%,-50%);
      transition:background .15s,width .15s,height .15s;
    }
    .cursor-locked{width:0;height:0;opacity:0;}

    header{padding:20px;display:flex;justify-content:space-between;align-items:center}
    h1{margin:0;font-size:24px}
    .status{background:var(--ui-bg);padding:8px 12px;border-radius:8px;font-weight:bold}

    main{max-width:1200px;margin:auto;padding:20px;display:grid;grid-template-columns:1fr 320px;gap:20px}

    .leaf-grid{display:flex;flex-wrap:wrap;gap:16px}
    .leaf{
      width:180px;height:110px;background:linear-gradient(135deg,#d8f5d8,#baf0b3);
      border-radius:60% 40% 60% 40% / 40% 60% 40% 60%;
      display:flex;justify-content:center;align-items:center;text-decoration:none;
      font-weight:bold;color:var(--leaf-text);
      position:relative;cursor:none;
      box-shadow:0 6px 14px rgba(0,0,0,0.15);
      transition:transform .25s,filter .25s;
    }
    .leaf:hover{transform:translateY(-6px) scale(1.03);filter:brightness(1.1)}

    aside{background:var(--ui-bg);padding:14px;border-radius:12px}
    aside h3{margin-top:0}
    .form-row{margin-bottom:12px;display:flex;align-items:center;gap:8px}

    .chars{display:flex;flex-wrap:wrap;gap:10px;margin-top:10px}
    .char{width:70px;height:70px;border-radius:12px;background:white;display:flex;justify-content:center;align-items:center;box-shadow:0 3px 8px rgba(0,0,0,0.15)}

    #gameModal{position:fixed;inset:0;background:rgba(0,0,0,0.55);display:none;justify-content:center;align-items:center;z-index:9999}
    #gameBox{background:white;padding:20px;border-radius:14px;max-width:480px;width:90%}
    #gameBox button{display:block;width:100%;padding:10px;margin:6px 0;border-radius:8px;font-size:16px;border:none;background:#7ed957;color:#053;font-weight:bold}
  </style>
</head>
<body>

<div id="cursor"></div>

<header>
  <h1>Your Game Hub</h1>
  <div class="status">Time: <span id="liveTime"></span> | Battery: <span id="battery"></span></div>
</header>

<main>

      <a class="leaf" data-game="OvO.html">OvO</a>
      <a class="leaf" data-game="Stickman Fight Ragdoll.html">Stickman Fight</a>
      <a class="leaf" data-game="Stickman Hook.html">Stickman Hook</a>
    </div>
  </section>

  <aside>
    <h3>Customize Theme</h3>
    <div class="form-row">
      <label>Cursor Color:</label>
      <input id="cursorColor" type="color" value="#2b8a3e" />
    </div>

    <button id="lockCursor">Lock Cursor</button>
    <button id="unlockCursor">Unlock Cursor</button>

    <h3>Character Themes</h3>
    <div class="chars">
      <img class="char" src="gumball.png" data-theme="gumball">
      <img class="char" src="darwin.png" data-theme="darwin">
      <img class="char" src="teen-titans-go.png" data-theme="ttg">
      <img class="char" src="mickey.png" data-theme="mickey">
      <img class="char" src="tom-and-jerry.png" data-theme="tj">
      <img class="char" src="patrick.png" data-theme="patrick">
      <img class="char" src="spongebob.png" data-theme="sb">
      <img class="char" src="squidward.png" data-theme="squidward">
    </div>
  </aside>
</main>

<div id="gameModal">
  <div id="gameBox">
    <h3>Open Game</h3>
    <button id="btnBlank">Open in about:blank</button>
    <button id="btnBlob">Open as Blob URL</button>
    <button id="btnFull">Open Fullscreen</button>
    <button id="btnClose">Cancel</button>
  </div>
</div>

<script>
  /* Cursor */
  const cursor=document.getElementById('cursor');
  document.addEventListener('mousemove',e=>{
    cursor.style.left=e.clientX+'px';
    cursor.style.top=e.clientY+'px';
  });

  document.getElementById('cursorColor').oninput=e=>{
    document.documentElement.style.setProperty('--cursor-color',e.target.value);
  };

  document.getElementById('lockCursor').onclick=()=>cursor.classList.add('cursor-locked');
  document.getElementById('unlockCursor').onclick=()=>cursor.classList.remove('cursor-locked');

  /* Time */
  setInterval(()=>{
    document.getElementById('liveTime').textContent=new Date().toLocaleTimeString();
  },1000);

  /* Battery */
  navigator.getBattery().then(b=>{
    function update(){document.getElementById('battery').textContent=Math.round(b.level*100)+'%';}
    update();b.addEventListener('levelchange',update);
  });

  /* Game Modal */
  let currentGame="";
  document.querySelectorAll('.leaf').forEach(btn=>{
    btn.addEventListener('click',()=>{
      currentGame=btn.dataset.game;
      document.getElementById('gameModal').style.display='flex';
    });
  });

  document.getElementById('btnBlank').onclick=()=>{
    window.open('about:blank').document.write(`<iframe src="${currentGame}" style="border:none;width:100%;height:100%"></iframe>`);
  };

  document.getElementById('btnBlob').onclick=()=>{
    fetch(currentGame).then(r=>r.text()).then(txt=>{
      const blob=new Blob([txt],{type:'text/html'});
      const url=URL.createObjectURL(blob);
      window.open(url);
    });
  };

  document.getElementById('btnFull').onclick=()=>{
    const w=window.open(currentGame);
    w.document.body.requestFullscreen?.();
  };
