<style>
  :root{
    --bg:#000;
    --panel:#0a0a0a;
    --accent:#00ff6a;
    --text:#00ff99;
    --leaf-bg:#001b0f;
    --leaf-border:#00ff6a55;
    --cursor-color:#00ff6a;
    --verse-bg:rgba(0,255,90,0.08);
  }

  *{box-sizing:border-box;font-family:monospace}
  html,body{height:100%;margin:0;color:var(--text);background:#000;}

  body{
    background:#000;
    cursor:none;
    overflow-y:auto;
  }

  /* Matrix falling code background */
  body::before{
    content:"";
    position:fixed;
    top:0;left:0;
    width:100%;height:100%;
    background:url('https://i.imgur.com/Hh8Xz0X.gif'); 
    opacity:0.15;
    pointer-events:none;
    z-index:-1;
  }

  header{
    padding:18px 20px;
    display:flex;
    align-items:center;
    justify-content:space-between;
    background:#020202;
    border-bottom:2px solid var(--accent);
  }

  .logo{
    width:56px;height:56px;
    border-radius:12px;
    font-size:26px;
    display:flex;align-items:center;justify-content:center;
    background:#001a0e;
    color:var(--accent);
    box-shadow:0 0 15px #00ff6a55;
  }

  h1{margin:0;font-size:22px;color:var(--accent)}

  .small{color:#00ffbb}

  .status{
    background:#001a0e;
    color:var(--accent);
    border:1px solid var(--accent);
    padding:8px 12px;
    border-radius:8px;
    font-weight:700;
    text-shadow:0 0 6px #00ff6a;
  }

  main{max-width:1100px;margin:18px auto;padding:18px}

  .garden{
    background:#020402cc;
    padding:18px;
    border-radius:12px;
    border:1px solid #003f20;
    box-shadow:0 0 20px #00ff6a33;
    position:relative;
  }

  .leaf-grid{
    display:flex;
    flex-wrap:wrap;
    gap:18px;
  }

  .leaf{
    width:180px;height:110px;
    background:var(--leaf-bg);
    border:2px solid var(--leaf-border);
    border-radius:10px;
    display:flex;align-items:center;justify-content:center;
    color:var(--text);
    font-weight:900;
    position:relative;
    transition:0.15s;
    box-shadow:0 0 15px #00ff6a22;
  }

  /* Glitch hover */
  .leaf:hover{
    transform:translateY(-6px) scale(1.02);
    filter:drop-shadow(0 0 8px #00ff6a);
  }

  .decor{display:none}

  aside.panel{
    background:#020202;
    border:1px solid #003f20;
    padding:16px;
    border-radius:12px;
    box-shadow:0 0 18px #00ff6a22;
  }

  .widget{
    background:#000;
    padding:10px;
    border:1px solid #003f20;
    border-radius:8px;
  }

  input,select,button{
    background:#000;
    color:var(--accent);
    border:1px solid var(--accent);
    border-radius:6px;
    padding:6px;
  }

  button.btn{
    background:var(--accent);
    color:#000;
    border:none;
    font-weight:900;
    text-transform:uppercase;
    box-shadow:0 0 8px #00ff6a;
  }

  .btn.secondary{
    background:#111;
    color:var(--accent);
    border:1px solid var(--accent);
  }

  footer{
    text-align:center;
    padding:10px;
    color:var(--accent);
  }

  /* neon cursor */
  #customCursor{
    width:18px;height:18px;
    background:var(--cursor-color);
    border-radius:50%;
    position:fixed;
    pointer-events:none;
    box-shadow:0 0 12px #00ff6a;
    z-index:9999;
  }

  /* modal */
  .modal{
    background:#000;
    color:var(--text);
    border:2px solid var(--accent);
    box-shadow:0 0 20px var(--accent);
  }

  .char-panel{
    background:#000;
    border:1px solid var(--accent);
  }

  #verseBox{
    background:var(--verse-bg);
    border:1px solid #00ff6a55;
    color:var(--text);
  }
</style>
