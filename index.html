<!DOCTYPE html>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Premium Hub</title>
<style>
body { margin:0; font-family: Arial, sans-serif; background:#9ad3ff; }
header { padding:20px; font-size:24px; font-weight:700; color:#063; }
.main { padding:20px; }
.leaf-grid { display:flex; flex-wrap:wrap; gap:16px; }
.leaf { width:160px; height:90px; background:#c8f7c8; border-radius:20px; display:flex; align-items:center; justify-content:center; cursor:pointer; font-weight:700; color:#063; transition:0.2s; }
.leaf:hover { transform:scale(1.05); }

/* GAME MODAL */
#gameModal { position:fixed; inset:0; background:rgba(0,0,0,0.65); display:none; align-items:center; justify-content:center; z-index:9999; }
#gameBox { width:90%; height:85%; background:white; border-radius:14px; display:flex; flex-direction:column; overflow:hidden; }
#gameHeader { padding:10px; background:#e6ffe6; display:flex; gap:10px; }
#gameHeader button { padding:8px 12px; border:0; background:#2b8a3e; color:white; border-radius:6px; cursor:pointer; }
#gameHeader button:hover { opacity:0.8; }
#loadingScreen { flex:1; display:flex; align-items:center; justify-content:center; font-size:22px; font-weight:700; color:#063; padding:20px; }
#gameFrame { flex:1; display:none; width:100%; height:100%; border:0; }
.closeBtn { position:absolute; top:15px; right:20px; font-size:26px; cursor:pointer; color:white; }
</style>
